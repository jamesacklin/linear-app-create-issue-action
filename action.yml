name: "linear-app-create-issue"
description: "GitHub Action to create an Issue for Linear.app."

branding:
  icon: check-square
  color: purple
author: "James Acklin <james@ackl.in>"

inputs:
  issueTitle:
    required: true
    description: "Issue title"
  issueContent:
    required: true
    description: "Issue markdown"
  apiKey: # change this
    required: true
    description: "API key of Linear.app"
  teamId: # change this
    required: true
    description: "Team ID of Linear.app"
  stateId: # change this
    required: true
    description: "State ID of Linear.app"
  isDryrun: # change this
    required: false
    description: "Enable dryrun"
  embed:
    required: false
    description: 'Embed variable. (ex: "month=July,day=13")'

runs:
  using: "node12"
  main: "dist/index.js"
